trigger:
  - master

pr:
  - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    version: 3.x
    includePreviewVersions: true
- task: DotNetCoreCLI@2
  inputs:
    command: test
    publishTestResults: true
    configuration: '$(buildConfiguration)'
